<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finsweet</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header>
        <div class="leftContainer">
            <img src="./Images/Logo.png" alt="finsweetLogo">
        </div>
        <div class="rightContainer">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About us</li>
                    <li>Services</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </nav>
            <div class="insideRightContainer">
                <div class="asstIconContainer">
                    <img src="./Images/Assistance Icon.png" alt="asstIcon">
                </div>
                <div class="contactTxt">
                    <p>Road Assistance</p>
                    <h2>1800 265 24 52</h2>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="insideMain">
            <div class="mainLeftContainer">
                <div class="insMainLeftCont">
                    <h1>Get your vehicle <br> service done online <br> at one place</h1>
                    <button>Book a service</button>
                    <div class="insMainLeftTxt">
                        <div class="icon">
                            <img src="./Images/Icon.png" alt="icon">
                        </div>
                        <div class="txt">
                            <p>We are open</p>
                            <h4>Monday to Friday 9:00 AM to 10:00 AM</h4>
                        </div>
                    </div>
                </div>
            </div> 
            <div class="mainRightContainer">
                <div class="serviceIconCont">
                    <img src="./Images/Service.png" alt="serviceIcon">
                </div>
                <div class="ratingIconCont">
                    <img src="./Images/Rating.png" alt="ratingIcon">
                </div>      
            </div>
        </div>
    </main>
</body>
</html>
